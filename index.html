<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c0ab951e8e.js"
      crossorigin="anonymous"
      SameSite="None"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <title>Hogwarts student list</title>
  </head>
  <body>
    <main>
      <h1>Hogwarts Studentlist</h1>
      <div id="searchBar">
        <input type="text" size="48" placeholder=" Search" />
      </div>
      <div id="filters">
        <div>
          <label for="house">House</label>
          <select id="house" name="houses" size="1">
            <option value="house-all">All</option>
            <option value="gryffindor">Gryffindor</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="ravenclaw">Ravenclaw</option>
            <option value="slytherin">Slytherin</option>
          </select>
        </div>
        <div>
          <label for="blood">Blood Status</label>
          <select id="blood" name="blood-types" size="1">
            <option value="blood-all">All</option>
            <option value="pure-blood">Pure-blood</option>
            <option value="half-blood">Half-blood</option>
            <option value="muggle">Muggle</option>
          </select>
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="genders" size="1">
            <option value="gender-all">All</option>
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>
        </div>
        <div>
          <label for="prefect">Prefect</label>
          <input type="checkbox" id="prefect" value="prefect" />
        </div>
        <div>
          <label for="inquisitor">Inquisitor</label>
          <input type="checkbox" id="inquisitor" value="inquisitor" />
        </div>
        <div>
          <label for="expelled">Expelled</label>
          <input type="checkbox" id="expelled" value="expelled" />
        </div>
      </div>
      <div id="tableInfo">
        <p class="studentNumbers">
          xx/yy(total is only non expelled) students shown
        </p>
        <p class="houseNumbers">
          Gryffindor: xx, Hufflepuff: xx, Ravenclaw: xx, Slytherin: xx
        </p>

        <p class="expelledNumbers">xx students expelled</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th class="sortOption" data-sort="firstname">First Name</th>
            <th class="sortOption" data-sort="lastname">Last Name</th>
            <th class="sortOption" data-sort="gender">Gender</th>
            <th class="sortOption" data-sort="house">House</th>
            <th class="sortOption" data-sort="blood">Blood</th>
            <th class="sortOption" data-sort="prefect">Prefect</th>
            <th class="sortOption" data-sort="inquisitor">
              Inquisitor
            </th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>
    </main>
    <template id="templateStudent">
      <tr class="studentItem" data-name="">
        <td class="pictureFrame">
          <img src="" alt="studentpicture" class="picture" />
        </td>
        <td class="firstname"></td>
        <td class="lastname"></td>
        <td class="gender"></td>
        <td class="house"></td>
        <td class="blood"></td>
        <td class="prefect"></td>
        <td class="inquisitor"></td>
      </tr>
    </template>
    <template id="templateSingle">
      <div id="singleView">
        <div id="singleContent" data-house="">
          <div id="headerContent">
            <span style="font-size: 40px;">
              <i class="fas fa-times" id="singleClose"></i>
              <h3 class="name"></h3>
            </span>
          </div>
          <div class="topcontent">
            <img
              src=""
              alt="studentpicture"
              class="picture"
              id="singleStudentImage"
            />
            <img src="" alt="house crest" class="house" id="houseCrest" />
          </div>
          <div class="bottomContent">
            <div>
              <p class="gender"></p>
              <p class="blood"></p>
              <p class="prefect"></p>
              <p class="inquisitor"></p>
            </div>
            <div>
              <input type="button" value="Make prefect" id="prefectButton" />
              <p class="error prefectError"></p>
              <input
                type="button"
                value="Make inquisitor"
                id="inquisitorButton"
              />
              <p class="error inquisitorError"></p>
              <input type="button" value="Expel student" id="expelButton" />
              <p class="error expelError"></p>
              <h3 id="isExpelled"></h3>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
